      - name: "demouser"
    topology:
      mons:
        - ipaddr: "10.98.5.30"
          hostname: "node10"
          init: true
        - ipaddr: "10.98.5.31"
          hostname: "node11"
        - ipaddr: "10.98.5.32"
          hostname: "node12"
      osds:
        - ipaddr: "10.98.5.33"
          hostname: "node13"
          fstype: "xfs"
          drives:
            - "/dev/sdh"
            - "/dev/sdg"
        - ipaddr: "10.98.5.34"
          hostname: "node14"
